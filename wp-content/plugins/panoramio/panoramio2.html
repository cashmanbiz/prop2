<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Colorbox Examples</title>
		<style>
			body{font:12px/1.2 Verdana, sans-serif; padding:0 10px;}
			a:link, a:visited{text-decoration:none; color:#416CE5; border-bottom:1px solid #416CE5;}
			h2{font-size:13px; margin:15px 0 0 0;}
		</style>
		<link rel="stylesheet" href="colorbox.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/jquery.colorbox.js"></script>
		<script>
			$(document).ready(function(){
				//Examples of how to assign the Colorbox event to elements

				$(".group1").colorbox({rel:'group1'});
				$(".blessington").colorbox({rel:'blessington', transition:"fade"});
				$(".callbacks").colorbox({
					onOpen:function(){ alert('onOpen: colorbox is about to open'); },
					onLoad:function(){ alert('onLoad: colorbox has started to load the targeted content'); },
					onComplete:function(){ alert('onComplete: colorbox has displayed the loaded content'); },
					onCleanup:function(){ alert('onCleanup: colorbox has begun the close process'); },
					onClosed:function(){ alert('onClosed: colorbox has completely closed'); }
				});
				
				$('a.blessington').colorbox({title:function () {
    				return "To view full size, " + "click here!".link(this.href);
                }})
				
			});
		</script>
	</head>
	<body>
		<h1>Colorbox Demonstration</h1>
		<h2>Elastic Transition</h2>
		<p><a class="group1" width=300 href="http://mw2.google.com/mw-panoramio/photos/medium/10509862.jpg" title="Lake">Grouped Photo 1</a></p>
		<p><a class="group1" href="http://mw2.google.com/mw-panoramio/photos/medium/23286003.jpg" title="shore">Grouped Photo 2</a></p>
		<p><a class="group1" href="http://mw2.google.com/mw-panoramio/photos/medium/15361596.jpg" title="momument">Grouped Photo 3</a></p>
		
		<h2>Fade Transition</h2>
		<p><a class="blessington" href="http://mw2.google.com/mw-panoramio/photos/medium/10509862.jpg" title="Lake">Grouped Photo 1</a></p>
		<p><a class="blessington" href="http://mw2.google.com/mw-panoramio/photos/medium/23286003.jpg" title="shore">Grouped Photo 2</a></p>
		<p><a class="blessington" href="http://mw2.google.com/mw-panoramio/photos/medium/15361596.jpg" title="momument">Grouped Photo 3</a></p>
		
	</body>
</html>
